<!DOCTYPE html>
<html lang="en">
  <head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
        <hr>
        <p>Let's play!</p>
      </div>
    </div>
    <div id="table" class="container">
      <div class="row height">
        <div id="space1" class="border col">
        </div>
        <div id="space2" class="border col">
        </div>
        <div id="space3" class="border col">
        </div>
      </div>
      <div class="row height">
        <div id="space4" class="border col">
        </div>
        <div id="space5" class="border col">
        </div>
        <div id="space6" class="border col">
        </div>
      </div> 
      <div class="row height">
        <div id="space7" class="border col">
        </div>
        <div id="space8" class="border col">
        </div>
        <div id="space9" class="border col">
        </div>
      </div>
    </div>
    <div>
      <h1 id="player1turn">Player 1 turn</h1>
      <h1 id="player2turn">Player 2 turn</h1>
    </div>
    

  </body>
</html>
